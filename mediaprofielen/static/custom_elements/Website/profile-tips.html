<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="profile-tips">
  <template>   

    <link rel="stylesheet" href="../../css/enquetepage.css">
    <link rel="import" href="../../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../bower_components/iron-fit-behavior/iron-fit-behavior.html">
   
    <div class="vertical layout fit">
      <div class="vertical layout center">
        <div class="horizontal layout center" style="margin-top: 20px;">
          <p class="profileTitleText noselect" style="margin: 0px 5px 0px 30px;">Je mediaprofiel ontwikkelt zich in de richting die jij kiest</p>
          <span class="infoIcon" style="visibility: visible; font-size:20px;" on-mouseover="showInformation" on-mouseout="hideInformation"></span>
        </div>

        <div class="informationContainer noselect">
          <div style="margin: 10px 30px 0px 30px; padding: 15px; background-color: rgba(76,183,255,1.0);">
            <span class="menuChangeTitleText noselect">Een mediabewuste professional werkt met het DNA van de vijf profielen. Elk profiel wordt gekenmerkt door vaardigheden die de basis vormen voor het verder ontwikkelen van mediavaardigheden. Afhankelijk van persoonlijke en professionele wensen kun je starten met het versterken van vaardigheden die bij jouw profiel passen. </span>
          </div>
        </div>
        <p class="profileText noselect" style="text-align: center; margin: 10px 50px 20px 50px;"><i>Zoek je meer uitdaging? Kijk bij de andere profielen voor ontwikkelideeën.</i></p>
      </div>

        <!-- <p class="profileText" style="margin: 0px 50px 0px 50px;">Een mediabewuste professional werkt met het DNA van de vijf profielen. Elk profiel wordt gekenmerkt door vaardigheden die de basis vormen voor het verder ontwikkelen van mediavaardigheden. Afhankelijk van persoonlijke en professionele wensen kun je starten met het versterken van vaardigheden die bij jouw profiel passen. </p> -->
      <div class="vertical layout">
        <link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
        <link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
        <link rel="import" href="tips/tips-consument.html">
        <neon-animated-pages id="profileTipPages" style="height: 500px; padding-bottom: 50xp;" class="flex" selected="0" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
          <div>
            <tips-consument></tips-consument>
          </div>
          <!-- <div>
            <tips-verzamelaar></tips-verzamelaar>
          </div>
          <div>
            <tips-strateeg></tips-strateeg>
          </div>
          <div>
            <tips-netwerker></tips-netwerker>
          </div>
          <div>
            <tips-producent></tips-producent>
          </div> -->
        </neon-animated-pages>
      </div>
    </div>

  </template>

</dom-module>
<script>

  Polymer({
    is: "profile-tips",

    properties: {
      selectedprofile: {
        type: Number,
        value: 0
      },
      colors: {
        type: Array,
        value: ['rgba(28,187,180,0.3)','rgba(172,211,115,0.3)','rgba(251,175,93,0.3)','rgba(242,109,125,0.3)','rgba(168,100,168,0.3)']
      },
      entryAnimation:{
        type: String
      },
      exitAnimation:{
        type: String
      },
      selectedPage: {
        type: Number,
        value: 0
      }
    },

    showInformation: function(){
      var d = document.querySelector(".informationContainer");
      d.style.display = "block";
    },
    hideInformation: function(){
      var d = document.querySelector(".informationContainer");
      d.style.display = "none";
    },
    
    setProfile: function(sender){

      if(sender.toElement.nodeName == "IRON-IMAGE"){
        var transitonTexts = ["Ontwikkel verder als Consument.",  "Van Consument naar Verzamelaar.", "Van Consument naar Strateeg.",  "Van Consument naar Netwerker.", "Van Consument naar Producent."];
        var newSelected = sender.toElement.id;
        var children = this.$.imageElements.children;
        for (var i = 0; i < 5; i++){

          if (i == newSelected){
            children[2 * i].style.borderColor = this.colors[i];
            children[2 * i].style.borderBottomColor = "white";
            children[2 * i].style.borderStyle = "solid";
            this.$.imageSelected.style.borderTopColor = this.colors[i];
          }
          else{
            children[2 * i].style.borderStyle = "none";
          }
        }
        if (newSelected > this.selectedPage) {          
          this.entryAnimation = 'slide-from-right-animation';
          this.exitAnimation = 'slide-left-animation';
        }
        else{
          this.entryAnimation = 'slide-from-left-animation';
          this.exitAnimation = 'slide-right-animation'; 
        }
        this.$.profilePages.selected = newSelected;
        this.selectedPage = newSelected;
        this.$.transitonText.innerHTML = transitonTexts[newSelected];

      }
    }
  });
</script>
