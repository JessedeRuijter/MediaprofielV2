<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="tips-producent">
  <template>   

    <link rel="stylesheet" href="../../../css/enquetepage.css">
    <link rel="import" href="../../../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../../bower_components/iron-fit-behavior/iron-fit-behavior.html">
   
    <div class="vertical layout center">
      <iron-image style="height: 150px; width:150px" sizing="contain" src="../../../images/Producent.png"></iron-image>
      <p class="profileText noselect" style="margin: 10px;" id="transitonText">Van Producent naar Consument.</p>

      <div class="vertical layout noselect">
        <div class="horizontal layout center" id="imageElements">
          <div class="imageSelector" style="border-color:rgba(28,187,180,0.3); border-bottom-color: white; border-style: solid;" on-click="setProfile">
            <iron-image id="0" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Consument.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="1" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Verzamelaar.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="2" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Strateeg.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="3" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Netwerker.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="4" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Producent.png"></iron-image>
          </div>
        </div>
        <div id="imageSelected">
          
          <neon-animated-pages id="profilePages" class="flex noselect" style="height: 50px;" selected="0" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

            <div>
              <p class="profileText" style="margin: 0px;">1. Zoek naar nieuwe updates van de tools die je gebruikt.<br>
                2. Maak een digitale enquête om je werkzaamheden te evalueren.</p>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het optimaliseren van het gebruik van bepaalde tools.</li>
                <li>Het krijgen van feedback om je werkzaamheden te optimaliseren.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Analyseer de vindbaarheid en de gebruiksvriendelijkheid van een website.<br>2. Maak een samenwerkingsomgeving met je netwerk om specialistische kennis te delen.</p>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Kennis vergroten over vindbaarheid van websites. Deze kennis weer toepassen in een volgende website.</li>
                <li>Feedback en bijstelling van bepaalde concepten.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Schrijf je in voor een masterclass.<br>2. Zoek en lees nieuwe blogs en reviews en deel deze met je netwerk.</p>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Resultaat: leren reflecteren op eigen mediagebruik.</li>
                <li>Het monitoren en delen van nieuwe trends.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Orden en ruim elke week je bestanden op.<br>2. Tag en annoteer websites via sociale bookmarking tool:</p>
              <ul class="profileText" style="margin: 0px;">
                <li>www.diiggo.com</li>
              </ul>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Een gestructureerde en efficiënte werkomgeving.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Maak een profiel op Linkedin of maak je profiel compleet door het toevoegen van o.a. je online vaardigheden.<br>
                2. Doe mee met een online discussies over een specifiek onderwerp.</p>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het zichtbaar maken van je profiel voor je netwerk. </li>
                <li>Het uitbreiden van je netwerk.</li>
              </ul>
            </div>

          </neon-animated-pages>
        </div>
      </div>
    
    </div>

  </template>

</dom-module>
<script>

  Polymer({
    is: "tips-producent",

    properties: {
      selectedprofile: {
        type: Number,
        value: 0
      },
      colors: {
        type: Array,
        value: ['rgba(28,187,180,0.3)','rgba(172,211,115,0.3)','rgba(251,175,93,0.3)','rgba(242,109,125,0.3)','rgba(168,100,168,0.3)']
      },
      entryAnimation:{
        type: String
      },
      exitAnimation:{
        type: String
      },
      selectedPage: {
        type: Number,
        value: 0
      }
    },
    
    setProfile: function(sender){

      if(sender.toElement.nodeName == "IRON-IMAGE"){
        var transitonTexts = ["Van Producent naar Consument.",  "Van Producent naar Verzamelaar.", "Van Producent naar Strateeg.",  "Van Producent naar Netwerker.", "Ontwikkel verder als Producent."];
        var newSelected = sender.toElement.id;
        var children = this.$.imageElements.children;
        for (var i = 0; i < 5; i++){

          if (i == newSelected){
            children[2 * i].style.borderColor = this.colors[i];
            children[2 * i].style.borderBottomColor = "white";
            children[2 * i].style.borderStyle = "solid";
            this.$.imageSelected.style.borderTopColor = this.colors[i];
          }
          else{
            children[2 * i].style.borderStyle = "none";
          }
        }
        if (newSelected > this.selectedPage) {          
          this.entryAnimation = 'slide-from-right-animation';
          this.exitAnimation = 'slide-left-animation';
        }
        else{
          this.entryAnimation = 'slide-from-left-animation';
          this.exitAnimation = 'slide-right-animation'; 
        }
        this.$.profilePages.selected = newSelected;
        this.selectedPage = newSelected;
        this.$.transitonText.innerHTML = transitonTexts[newSelected];

      }
    }
  });
</script>
