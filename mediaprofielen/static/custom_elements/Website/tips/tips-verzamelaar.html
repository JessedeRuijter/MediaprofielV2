<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="tips-verzamelaar">
  <template>   

    <link rel="stylesheet" href="../../../css/enquetepage.css">
    <link rel="import" href="../../../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../../bower_components/iron-fit-behavior/iron-fit-behavior.html">
   
    <div class="vertical layout center">
      <iron-image style="height: 150px; width:150px" sizing="contain" src="../../../images/Verzamelaar.png"></iron-image>
      <p class="profileText noselect" style="margin: 10px;" id="transitonText">Van Verzamelaar naar Consument.</p>

      <div class="vertical layout noselect">
        <div class="horizontal layout center" id="imageElements">
          <div class="imageSelector" style="border-color:rgba(28,187,180,0.3); border-bottom-color: white; border-style: solid;" on-click="setProfile">
            <iron-image id="0" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Consument.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="1" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Verzamelaar.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="2" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Strateeg.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="3" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Netwerker.png"></iron-image>
          </div>
          <div style="width:10px;"></div>
          <div class="imageSelector" on-click="setProfile">
            <iron-image id="4" style="height: 100px; width: 100px;" sizing="contain" src="../../../images/Producent.png"></iron-image>
          </div>
        </div>
        <div id="imageSelected">
          
          <neon-animated-pages id="profilePages" class="flex noselect" style="height: 50px;" selected="0" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

            <div>
              <p class="profileText" style="margin: 0px;">1. Start met het annoteren van websites. Je maakt inzichtelijk welke informatie belangrijk is. (Annoteren is het toevoegen van eigen notities, bijvoorbeeld onderstrepingen of memo tekstblokken). <br>
              2. Deel je verzamellijsten met anderen en werk samen om de lijsten aan te vullen. 
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het beter terugvinden van informatie.</li>
                <li>Het efficiÃ«nter vinden van informatie.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Volg discussies over een onderwerp op sociale media. <br>
              2. Bekijk een instructievideo over een webtool die je wilt gaan gebruiken. 
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het vergelijken van verschillende meningen over een bepaald onderwerp.</li>
                <li>Het vergroten van je expertise over een bepaald onderwerp.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Maak een profiel aan op een professionele sociale media (bv Linkedin) en wordt lid van 2 groepen. Volg enkele discussies. <br>
              2. Werk samen aan een document in een online samenwerkingsomgeving. 
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het uitbreiden van je sociale netwerk.</li>
                <li>Tijdwinst door het slim samenwerken.</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Maak een digitale folder met bijvoorbeeld je top 10 digitale tools en deel deze met anderen:</p>
              <ul class="profileText" style="margin: 0px;">
                <li>Bv. www.smore.com.</li>
              </ul>
              <p class="profileText" style="margin: 0px;">2. Maak je eigen banner:</p>
              <ul class="profileText" style="margin: 0px;">
                <li>Bv. www.gratisbanners.nl.</li>
              </ul>
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Het samenvatten, visualiseren en delen van je expertise.</li>
                <li>Het personaliseren van je banners op social media (branding).</li>
              </ul>
            </div>

            <div>
              <p class="profileText" style="margin: 0px;">1. Onderzoek twee webtools en schrijf een review. <br>
              2. Stel een vraag op sociale media, bv. #DTV op Twitter.
              <p class="profileText" style="margin: 0px;"><br><b>Resultaat:</b></p>
              <ul class="profileText" style="margin: 0px;">
                <li>Reflecteren op toepassingsmogelijkheden van webtools.</li>
                <li>Verwondering en nieuwe manier om antwoord te vinden op vragen.</li>
              </ul>
            </div>

          </neon-animated-pages>
        </div>
      </div>
    
    </div>

  </template>

</dom-module>
<script>

  Polymer({
    is: "tips-verzamelaar",

    properties: {
      selectedprofile: {
        type: Number,
        value: 0
      },
      colors: {
        type: Array,
        value: ['rgba(28,187,180,0.3)','rgba(172,211,115,0.3)','rgba(251,175,93,0.3)','rgba(242,109,125,0.3)','rgba(168,100,168,0.3)']
      },
      entryAnimation:{
        type: String
      },
      exitAnimation:{
        type: String
      },
      selectedPage: {
        type: Number,
        value: 0
      }
    },
    
    setProfile: function(sender){

      if(sender.target.nodeName == "IRON-IMAGE"){
        var transitonTexts = ["Van Verzamelaar naar Consument.",  "Ontwikkel verder als Verzamelaar.", "Van Verzamelaar naar Strateeg.",  "Van Verzamelaar naar Netwerker.", "Van Verzamelaar naar Producent."];
        var newSelected = sender.target.id;
        var children = this.$.imageElements.children;
        for (var i = 0; i < 5; i++){

          if (i == newSelected){
            children[2 * i].style.borderColor = this.colors[i];
            children[2 * i].style.borderBottomColor = "white";
            children[2 * i].style.borderStyle = "solid";
            this.$.imageSelected.style.borderTopColor = this.colors[i];
          }
          else{
            children[2 * i].style.borderStyle = "none";
          }
        }
        if (newSelected > this.selectedPage) {          
          this.entryAnimation = 'slide-from-right-animation';
          this.exitAnimation = 'slide-left-animation';
        }
        else{
          this.entryAnimation = 'slide-from-left-animation';
          this.exitAnimation = 'slide-right-animation'; 
        }
        this.$.profilePages.selected = newSelected;
        this.selectedPage = newSelected;
        this.$.transitonText.innerHTML = transitonTexts[newSelected];

      }
    }
  });
</script>
